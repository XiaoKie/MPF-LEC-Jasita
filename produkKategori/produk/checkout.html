        <img
          id="gambar"
          src="../../asset/logo-gif-icon/ikon-template.png"
          alt="js ga jalan"

        <div class="detail-jasa-dipesan">
          <h3 id="nama-jasa-dipesan">p</h3>

          <h3 id="harga">p</h3>
        </div>

      <div class="form-input">
        <form action="" id="form-data">
          <label for="nama" class="form">
            <span>Nama</span>
            <input
              id="pelanggan-nama"
              name="nama"
              type="text"
              placeholder="Nama"
              required
          /></label>
          <label for="alamat" class="form">
            <span>Alamat</span>
            <input
              id="pelanggan-alamat"
              name="alamat"
              type="text"
              placeholder="Alamat"
              required
          /></label>
          <label for="nomorWa" class="form">
            <span>Nomor WhatsApp</span>
            <input
              id="pelanggan-nomorWa"
              name="noHp"
              type="tel"
              placeholder="Nomor WhatsApp"
              required
          /></label>
          <label for="email" class="form">
            <span>Email</span>
            <input
              id="pelanggan-email"
              name="email"
              type="email"
              placeholder="Email"
              required
          /></label>
          <label for="tanggal" class="form">
            <span>Tanggal</span>
            <input id="tanggal-sesi" name="tanggalSesi" type="date" required
          /></label>
          <label for="jam" class="form">
            <span>Jam</span>
            <input
              id="jam-sesi"
              name="jamSesi"
              type="time"
              step="1800"
              required
          /></label>
          <label for="jumlah-sesi" class="form">
            <span>Jumlah Pesanan</span>
            <input
              id="pelanggan-jumlah-sesi"
              name="jumlahSesi"
              type="number"
              placeholder="Jumlah sesi yang dipesan"
              min="1"
              max="8"
              required
          /></label>
          <input id="total-pesanan" name="total-pesanan" type="hidden" />
          <input id="item-pesanan-nama" name="item-nama" type="hidden" />
          <input
            id="item-pesanan-pekerjaan"
            name="item-pekerjaan"
            type="hidden"
          />
          <input id="item-pesanan-umur" name="item-umur" type="hidden" />
        </form>
        <h3 id="error-message" class="form"></h3>
